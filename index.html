<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kuran'ın Gölgesinde</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="toprow">
      <h1 class="site-title">Meal Görünümü</h1>
      <div class="meta">
        <button id="backBtn" class="ghost">⟵ Ana sayfa</button>
      </div>
    </div>

    <div id="crumbs" class="crumbs">Ana sayfa</div>
  </header>

  <main class="site-main">
    <!-- ANA LİSTE -->
    <section id="surahList" class="surah-list"></section>

    <!-- SÛRE GÖRÜNÜMÜ -->
    <section id="surahView" class="surah-view" hidden style="display:none">
      <h2 id="surahTitle" class="surah-title">—</h2>

      <!-- TTS kontrolleri (tek tuş) -->
      <div class="tts-controls">
        <button id="ttsToggle" class="btn-minimal" aria-pressed="false">▶︎ Oynat</button>
        <label class="rate">
          Hız
          <input id="ttsRate" type="range" min="0.5" max="1.5" step="0.05" value="0.8" />
        </label>
      </div>

      <div id="ayahList" class="ayah-list"></div>
    </section>

    <!-- Boş / Hata -->
    <div id="empty-state" class="empty-state" hidden>Henüz veri bulunamadı.</div>
    <div id="error-state" class="error-state" hidden>Bir hata oluştu. Lütfen tekrar deneyin.</div>

    <!-- YÜKLENİYOR (eski tasarım) -->
    <div id="loading-state" class="loading-state" hidden>
      <div class="loading-box">
        <div class="loading-title">Kuran'ın gölgesinde</div>
        <div class="loading-author">Ayhan KIRMIZI</div>
        <div class="loading-quote">Aklını kullanmayanların üzerine pislik yağar</div>
        <div class="loading-spin">Yükleniyor…</div>
      </div>
    </div>

    <!-- Ana sayfa alt bilgisi -->
    <div id="home-last" class="home-last">
      Son güncelleme: <strong id="homeLast">—</strong>
    </div>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span>  •  Ayhan KIRMIZI  •  "Aklını kullanmayanların üzerine pislik yağar"</small>
  </footer>

  <!-- Yüzen Durdur butonu -->
  <button id="ttsFloatStop" class="float-stop" hidden title="Durdur">■</button>

  <!-- Sayfa üstü yükleniyor örtüsü -->
  <div id="loading" class="loading">Yükleniyor…</div>

  <script src="./app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=> {
      const y = document.getElementById('year');
      if (y) y.textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>

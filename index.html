<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
  />
  <title>Kuran'ın Gölgesinde — Meal</title>

  <!-- PWA -->
  <link rel="manifest" href="/meal/manifest.webmanifest" type="application/manifest+json" />
  <meta name="theme-color" content="#111827" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#111827" />

  <!-- Icons -->
  <link rel="icon" href="/meal/icons/icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="/meal/icons/icon-192.png" />

  <!-- (İsteğe bağlı) çok sayıda göreli yol kullanıyorsan aç:
  <base href="/meal/">
  -->

  <!-- Performans ipuçları -->
  <link rel="preload" href="/meal/styles.css" as="style" />
  <link rel="preload" href="/meal/app.js" as="script" />

  <link rel="stylesheet" href="/meal/styles.css" />

  <style>
    /* Basit yükleniyor ekranı ve hata alanı */
    :root { color-scheme: light dark; }
    body { margin: 0; background:#111827; color:#e5e7eb; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    #splash {
      display:flex; align-items:center; justify-content:center;
      min-height: 100dvh; font-size: 1rem; opacity:.9;
    }
    #error {
      position: fixed; inset: auto 1rem 1rem 1rem;
      background:#ef4444; color:white; padding:.75rem 1rem; border-radius:.75rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    [hidden] { display:none !important; }
  </style>
</head>
<body>
  <noscript>Bu uygulamayı kullanmak için JavaScript etkin olmalı.</noscript>

  <div id="app">
    <div id="splash">Yükleniyor…</div>
  </div>

  <div id="error" hidden>Bir şeyler ters gitti. Lütfen sayfayı yenileyin.</div>

  <!-- Hata yakalayıcı (isteğe bağlı ama faydalı) -->
  <script>
    (function () {
      var errorBox = document.getElementById('error');

      window.addEventListener('error', function (ev) {
        if (errorBox) errorBox.hidden = false;
        console.error(ev.error || ev.message || ev);
      });

      window.addEventListener('unhandledrejection', function (ev) {
        if (errorBox) errorBox.hidden = false;
        console.error('Unhandled promise rejection:', ev.reason);
      });
    })();
  </script>

  <!-- Service Worker kaydı -->
  <script>
    (function () {
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('/meal/sw.js', { scope: '/meal/' })
            .catch(function (err) {
              // SW kaydı başarısız olursa kullanıcıya bozulan bir şey göstermeyelim
              console.error('ServiceWorker register failed:', err);
            });
        });
      }
    })();
  </script>

  <!-- Uygulama kodun -->
  <script src="/meal/app.js" defer></script>
</body>
</html>
